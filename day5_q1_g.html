<body>
    <script>
        //==============================================================================
        // 1-g. Remove Duplicates from an array
        //==============================================================================
        arr = [1, 2, 3, 4, 5, 6, 7, 7, 6, 5, 4, 3, 2, 1];
        console.log("\n1-g. Remove Duplicates from array. [" + arr + "]");

        //__________Anonymous function__________
        var array_no_duplicates = function (arr) {
            result = [];
            for (var index in arr) {
                if (arr.indexOf(arr[index]) == index) {
                    result.push(arr[index]);
                }
            }
            return (result);
        }
        console.log(array_no_duplicates(arr));

        //__________IIFE function__________
        let unique = (function (arr) {

            result = [];
            for (var index in arr) {
                if (arr.indexOf(arr[index]) == index) {
                    result.push(arr[index]);
                }
            }
            return (result);

        })(arr);

        console.log(unique);

    </script>
</body>
