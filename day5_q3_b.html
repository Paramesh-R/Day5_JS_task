    <script>
        //3-b â€¢ convert all the strings to title caps in a string array using arrow function
        console.log("\n 3-b. convert all the strings to title caps in a string array")

        str_arr = ["alpha", "beta", "gamma", "delta"];
        console.log(str_arr);


        title_caps = (arr) => {
            return arr.map(element => element.charAt(0).toUpperCase() + element.slice(1))
        }
        console.log(title_caps(str_arr));
    </script>
